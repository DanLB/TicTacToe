<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tic Tac Toe</title>
        <script async src="scripts/tictactoe.js"></script>
        <script async src="scripts/common.js"></script>
        <style>button {height: 3em;}</style>
    </head>

    <body onload="init()" background="blue">
        <nav id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="game.html">Play TicTacToe</a></li>
                <li><a href="eartrain.html">Train those ears</a></li>
            </ul>
        </nav>
        <br/><br/><br/>
        <div class="content">
        <div class="btn center">
        <button onclick="newGame()">New Game</button>
        <button onclick="forfeit()">Forfeit</button>
        </div>
        <div class="ticWrap center">
        <canvas id="tictactoe" onclick="handleClick(event)"></canvas>
        </div>
        <div id="message" class="center"></div>
        </div>
        <script>
          var loadStyle = function(name) {
            var l = document.createElement('link'); l.rel = 'stylesheet'; l.media = "screen"
            l.href = name;
            var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(l, h);
          }
          var cb = function() {
            loadStyle('style/game.css');
            loadStyle('style/style.css');
          };
          var raf = requestAnimationFrame || mozRequestAnimationFrame ||
              webkitRequestAnimationFrame || msRequestAnimationFrame;
          if (raf) raf(cb);
          else window.addEventListener('load', cb);
        </script>
    </body>
</html>
