<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tic Tac Toe</title>
        <script src="scripts/tictactoe.js"></script>
        <script src="scripts/common.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="style/game.css" />
    </head>

    <body onload="init()" background="blue">
        <div class="btn center">
        <button onclick="newGame()">New Game</button>
        <button onclick="forfeit()">Forfeit</button>
        </div>
        <div class="ticWrap center">
        <canvas id="tictactoe" onclick="handleClick(event)"></canvas>
        </div>
        <div id="message" class="center"></div>
    </body>
</html>
